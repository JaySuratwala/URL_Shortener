<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="{{ url_for('shorten') }}" method="POST">
        <input type="text" name="long_url" placeholder="Enter a long URL" required>
        <button type="submit">Shorten</button>
    </form>
    
    {% if short_url %}
        <h3>Shortened URL:</h3>
        <a href="{{ short_url }}">{{ short_url }}</a>
    {% endif %}
</body>
</html>
